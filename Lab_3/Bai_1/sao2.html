<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao 2 </title>
    <style>
        .doan1{
            color: red;
        }
        .doan2{
            color: blue;
        }
        .doan3{
            color: green;
        }
        .strong{
            color: brown;
        }
    </style>

</head>
<body>
    <h2>Sao></h2>
    <p class="doan1">
        <em>
            Một ngôi <strong>sao</strong> vừa rơi<br>
            Vụt tắt trên bầu trời <br>
            Hay là tên người ấy <br>
            Vụt tắt ở trong tôi ? <br>
        </em>
    </p>

    <p class="doan2">
        <em>
            Vẫn thấy trên bầu trời <br>
            Có muôn vàn <strong>sao</strong> sáng <br>
            Mà ở trong lòng tôi <br>
            Như một hành lang vắng <br>
        </em>
    </p>

    <p class="doan3">
        <em>
            Một ngôi <strong>sao</strong> vừa tăt <br>
            Bầu trời vẫn không buồn <br>
            <strong>Sao</strong> tên người ấy tắt <br>
            Tròn lòng tôi cô đơn ? <br>
        </em>
    </p>


</body>
</html>
