<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao 1</title>
</head>
<body>
    <h2>Sao</h2>
    <p style="color: red;">
        <em>
            Một ngôi <strong style="color: brown;">sao</strong> vừa rơi<br>
            Vụt tắt trên bầu trời <br>
            Hay là tên người ấy <br>
            Vụt tắt ở trong tôi ? <br>
        </em>
    </p>

    <p style="color: blue;">
        <em>
            Vẫn thấy trên bầu trời <br>
            Có muôn vàn <strong style="color: brown;">sao</strong> sáng <br>
            Mà ở trong lòng tôi <br>
            Như một hành lang vắng <br>
        </em>
    </p>

    <p style="color: green;">
        <em>
            Một ngôi <strong style="color: brown;">sao</strong> vừa tăt <br>
            Bầu trời vẫn không buồn <br>
            <strong style="color: brown;">Sao</strong> tên người ấy tắt <br>
            Tròn lòng tôi cô đơn ? <br>
        </em>
    </p>


</body>
