<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10.2</title>
    <link rel="stylesheet" href="../CSS/lab10.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Họ và tên:</label>
                <input type="text" name="name"tabindex="1"class="form-control">         
            </div>

            <fieldset class="form-group" tabindex="2" >
                <legend >Giới tính:</legend>
                <input type="radio" name="gioitinh" value="Nam">  Nam  
                <input type="radio" name="gioitinh" value="Nữ">  Nữ  
            </fieldset>

            <div class="form-group">
                <label> Ngày sinh:</label>
                <input type="date" name="date" class="form-control" tabindex="3">
            </div>

            <div class="form-group">
                <label> Điểm:</label>
                <input type="number" name="number" min="0" max="10" step="0.25" class="form-control" tabindex="4">
            </div>

            <div class="form-group">
                <label for="nghenghiep">Nghề nghiệp:</label>
                <input list="nghenghiep" class="form-control" tabindex="5">
                <datalist id="nghenghiep">
                    <option value="Bác sĩ"></option>
                    <option value="Ca sĩ"></option>
                    <option value="Nông dân"></option>
                    <option value="Phi công"></option>
                    <option value="Coder"></option>
                </datalist>
            </div>

            <fieldset class="form-group" tabindex="6">
                <legend >Sở thích:</legend>
                <input type="checkbox" name="sothich" value="Thể thao">  Thể thao  
                <input type="checkbox" name="sothich" value="Du lịch">  Du lịch  
                <input type="checkbox" name="sothich" value="Âm nhạc">  Âm nhạc  
                <input type="checkbox" name="sothich" value="Ẩm thực">  Ẩm thực  
            </fieldset>

            <div class="form-group">
                <label tabindex="7">Ghi chú:</label> <br>
                <textarea class="form-control" name="ghichu" rows="5" tabindex="2"></textarea>
            </div>

            <hr align="left" width="460px">
            <div class="form-group">
                <button class="form-button" tabindex="3"> Đăng kí</button>
                <button class="form-button" tabindex="4"> Nhập lại</button>     
            </div>

        </form>
    </div>
</body>
</html>
